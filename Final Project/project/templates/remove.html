{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/remove" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="food">
                <option disable selected>Food</option>
                {% for food in foods %}
                <option value={{ food["food"] }}>{{ food["food"] }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Remove</button>
    </form>
{% endblock %}
